<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <!-- INDEXAÇÃO DE ESTILO E SCRIPT -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <!-- IMPORTAÇÃO DE FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <a href=""><h1>Advinhe-me</h1></a>
    </header>

    <main class="container">

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número que estou pensando! :D</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <form id="form">
            <label for="kick">Digite um número de 0 a 100 </label>
            <input type="number" id="kick" max="100" placeholder="0">
            <button type="submit">Jogar!</button>
        </form>        

        <button id="btnRestart" onclick="restart()">Jogar novamente</button>

    </main>

    <footer>
        <p>Advinhe-me - Leonardo Rodrigues - 2021 &copy;</p>
    </footer>

</body>
</html>
